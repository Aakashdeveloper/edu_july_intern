<html>
    <head>
        <title>My Hotel Booking</title>
        <meta name="description" content="Booking hotel less rate"/>
        <meta name="keywords" content="hotel discount manali"/>
    </head>
    <body>
        <!-- Fruits List -->
        <ul type="square">
            <li>Apple</li>
            <li>Mongo</li>
            <li>Banana</li>
        </ul>
        <ol>
            <li>Bmw</li>
            <li>Audi</li>
            <li>Merc</li>
        </ol>
        <ol type="a">
            <li>Bmw</li>
            <li>Audi</li>
            <li>Merc</li>
        </ol>
        <ol type="i">
            <li>Bmw</li>
            <li>Audi</li>
            <li>Merc</li>
        </ol>
        <dl>
            <dt>Colors</dt>
            <dd>Red</dd>
            <dd>Yellow</dd>
            <dd>Green</dd>
            <dt>City</dt>
            <dd>London</dd>
            <dd>NewYork</dd>
            <dd>Delhi</dd>
        </dl>
        <select>
            <option value="1">JavaScript</option>
            <option value="2">Node</option>
            <option value="3">React</option>
        </select>

        <select>
            <optgroup label="JavaScript">
                <option value="es5">Es5</option>
                <option value="es6">Es6</option>
            </optgroup>
            <optgroup label="Node">
                <option value="8.1">8.1</option>
                <option value="10.12">10.12</option>
            </optgroup>
        </select>
        <!-- Data List -->
        <label>Choose Your City</label>
        <input list="city"/>
        <datalist id="city">
            <option value="delhi">
            <option value="mumbai">
            <option value="london">
            <option value="lenchesitin">
            <option value="newyork">
            <option value="nice">
            <option value="amsterdam">
        </datalist>
        <video width="300" height="250" controls muted loop poster="thumb.png">
            <source src="diljit.mp4" type="video/mp4">
        </video>
        <audio controls loop>
            <source src="diljit.mp4" type="audio/mp4"/>
        </audio>

    </body>
</html>
