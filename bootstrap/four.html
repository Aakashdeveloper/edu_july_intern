<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h2>Progress bar</h2>
            </center>
            <hr/>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:50%">
                    50% Complete
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info " role="progressbar" style="width:70%">
                    70% Complete
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger " role="progressbar" style="width:35%">
                    35% Complete
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:87%">
                    87% Complete
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:59%">
                    59% Complete
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:50%">
                    50% Complete
                </div>
                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:10%">
                    10% Complete
                </div>
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:15%">
                    15% Complete
                </div>
            </div>
        

            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#employee">
                                Employee Form
                            </a>
                        </h4>
                    </div>
                    
                    <div id="employee" class="panel-collapse collapse">
                        <div class="panel-body">
                            Employee Form
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-group">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#students">
                                Students Form
                            </a>
                        </h4>
                    </div>
                    <div id="students" class="panel-collapse collapse">
                        <div class="panel-body">
                            Students Form
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
