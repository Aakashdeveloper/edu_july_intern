<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>Employee Form</h1>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Developer Funnel Employee
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="orderid">OrderId</label>
                            <input class="form-control" value="S12388JKGHy56"
                            name="orderid" id="orderid" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input class="form-control" placeholder="Fname" value="John"
                            name="fname" id="firstname" required/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input class="form-control" placeholder="Lname"
                            name="lname" id="lastname"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="text" class="form-control" name="password"/>
                        </div>

                    
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input class="form-control" placeholder="date"
                            name="date" id="date" type="date"/>
                        </div>
                        
                        <div class="input-group">
                            <input  type="text" class="form-control" placeholder="Search"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input class="form-control" placeholder="a@a.com"
                                name="email" id="email" type="email" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input class="form-control" placeholder="password"
                                name="password" id="password" type="password" minlength="5"/>
                            </div>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender">Male
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="gender">Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender">Male
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Node">Node
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="React">React
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="JavaScript">JavaScript
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="Node">Node
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="React">React
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exp">Experience</label>
                            <select class="form-control" id="exp">
                                <option>1</option>
                                <option disabled>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>

                        
                        
                        <input type="submit" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
